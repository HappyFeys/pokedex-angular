<header>
    <div class="title">
        <img src="./assets/icons/pokeball.svg" alt="Pokeball">
        <h1>Pokemon</h1>
    </div>
    <div class="searchFilter">
        <div class="search">
            <img src="./assets/icons/search.svg" alt="Search">
            <input type="text" placeholder="Search" (input)="onSearch($event)">
        </div>
        <div class="sort">
            <img src="./assets/icons/sort.svg" alt="Sort">
        </div>
    </div>
</header>
